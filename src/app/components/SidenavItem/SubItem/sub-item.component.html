<button md-button class="item-content-btn"
  [routerLink]="item.router"
  routerLinkActive
  #rla="routerLinkActive"
  [routerLinkActiveOptions]="{exact: true}"
  [color]="rla.isActive ? 'warn' : ''"
>
  <div class="flex-row flex-align-center flex-justify-between">
    <div class="left flex-row flex-align-center">
      <i *ngIf="item.icon" class="material-icons left-icon">{{item.icon}}</i>
      <span>{{ item.name }}</span>
    </div>
  </div>
</button>
